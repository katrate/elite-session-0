<!DOCTYPE html>
<head>
  <title>NEWGenTech - Contact</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin:0; padding:0;
      background:#f0f0f0;
      color:#333;
    }
    header {
      background: #007BFF;
      color: white;
      text-align:center;
      padding: 15px 0;
    }
    nav ul {
      list-style:none;
      padding:0; margin:10px 0 0 0;
      text-align:center;
    }
    nav ul li {
      display:inline-block;
      margin: 0 15px;
    }
    nav ul li a {
      color:white;
      text-decoration:none;
      font-weight:bold;
    }
    nav ul li a:hover {
      text-decoration: underline;
    }
    main {
      max-width: 400px;
      margin: 20px auto;
      padding: 0 15px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      padding: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 14px;
    }
    button {
      background: #007BFF;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
    footer {
      background: #007BFF;
      color: white;
      text-align:center;
      padding: 12px 0;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="contact.html"><strong>Contact</strong></a></li>
        <li><a href="waitlist.html">Waitlist</a></li>
        <li><a href="advancements.html">Advancements</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <form id="contactForm">
      <label for="name">Name:</label>
      <input id="name" type="text" required placeholder="Your name" />
      
      <label for="email">Email:</label>
      <input id="email" type="email" required placeholder="example@domain.com" />
      
      <label for="message">Message:</label>
      <textarea id="message" rows="4" required placeholder="Your message here..."></textarea>
      
      <button type="submit">Send</button>
    </form>
  </main>
  <footer>
    &copy; 2025 NEWGenTech. All rights reserved.
  </footer>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();

      if (name === '' || email === '' || message === '') {
        alert('Please fill in all fields.');
        return;
      }

      if (!validateEmail(email)) {
        alert('Please enter a valid email.');
        return;
      }

      alert('Name: ' + name + '\nEmail: ' + email + '\nMessage: ' + message);
      this.reset();
    });

    function validateEmail(email) {
      // very simple email validation
      return /\S+@\S+\.\S+/.test(email);
    }
  </script>
</body>
</html>
